<div class="currency-input-component">
    <div class="dialog-text-input-container">
        <input 
            class="currency-input" 
            placeholder="Enter amount" 
            type="text"
            [value]="currencyString()"
            (input)="onInput($event)"
/>
        <span class="euro-text">EUR</span>
    </div>
    <button class="ok-button" (click)="Click_Ok()">OK</button>
</div>
