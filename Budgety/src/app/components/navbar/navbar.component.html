<div class="sidenav">

  <!--LOGO-->
  <div class="logo-image-container">
    <a routerLink="overview" class="logo-link" (click)="setActiveLink('overview')">
      <img class="logo-image" src="assets/images/budget_logo.png" alt="Logo" />
    </a>
  </div>

  <!--OVERVIEW-->
  <div class="navbar-item">
    <a class="hover" routerLink="overview" 
       [ngClass]="{ 'active': activeLink === 'overview'}" 
       (click)="setActiveLink('overview')"> 
       Overview 
       <!-- SVG Icon -->
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-54 0 80 22" stroke-width="2" stroke="currentColor" class="svg-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
      </svg>
      
    </a>
  </div>
  
  <!-- SPENDING -->
  <div class="navbar-item">
    <a class="hover" routerLink="spending" 
       [ngClass]="{ 'active active-purple': activeLink === 'spending'}" 
       (click)="setActiveLink('spending')"> 
       Spending 
       <!-- SVG Icon -->
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-54 0 80 22" stroke-width="2" stroke="currentColor" class="svg-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
      </svg>
    </a>
  </div>

    <!-- SETTINGS -->
    <div class="navbar-item">
      <a class="hover" routerLink="user-settings" 
         [ngClass]="{ 'active active-purple': activeLink === 'user-settings'}" 
         (click)="setActiveLink('user-settings')"> 
         Settings 
         <!-- SVG Icon -->
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-55 0 80 22" stroke-width="2" stroke="currentColor" class="svg-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
      </a>
    </div>


  
  <!--OVERALL BALANCE-->
  <div>
    <div class="overall-balance">

        <button *ngIf="overallBalanceHidden" (click)="openDialog()" class="add-budget-button"> Add monthly<br>budget</button>

    </div>


    <div [ngClass]="{ 'overall-balance': !overallBalanceHidden, 'overall-balance-hidden': overallBalanceHidden }">
     
      <div>
        <h3 class="balance-text-title">Balance</h3>
        <h1 class="balance-text">{{current_month() | uppercase}}</h1>
        <h3 class="balance-text-value">{{overallBalance()}}</h3>

        <h1 class="balance-text">{{current_week() | uppercase}}</h1>
        <h3 class="balance-text-value">{{week_Balance()}}</h3>
      </div>
    </div>
  </div>

</div>
